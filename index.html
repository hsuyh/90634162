〔財經頻道／綜合報導〕歐盟是中國豬肉的重要供應國，中國試圖彌補非洲豬瘟疫情造成的肉類短缺後，<br>
歐盟更擴大了對中豬肉出口，但東歐國家一直是豬瘟疫區。<p>

《彭博》指出，波蘭西部盧布斯卡省（Lubusz）本月又再發現20頭野豬感染豬瘟，<br>
只離歐盟第1豬肉產國－德國80公里遠，顯示西歐防線壓力增大中，恐重創中國仰賴的來源。<p>

西歐目前防堵豬瘟有成，如去年德國西邊的比利時也有野豬感染案例，但未傳到國內農場或附近國家；<br>
歐盟另1大產國西班牙目前也未受侵襲。<p>

反之，東歐的羅馬尼亞、烏克蘭、保加利亞都是疫區，塞爾維亞、斯洛伐克今年亦出現首起病例。<p><hr>
