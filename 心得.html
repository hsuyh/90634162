心得:中式點心一直是我心目中很難的一個領域，<br>
因為失敗率蠻高的，而且講求外表，<br>
最喜歡的可能是綠豆糕!<br>
但是綠豆糕太普遍了就沒有放在介紹裡~<p>

之前的電腦課都在學寫程式，這學期都在寫編碼，<br>
我覺得很新奇，因為以前都沒有接觸過，<br>
相對的我覺得難度也提高了一點點，<br>
像是這次的期末報告就有一點點小複雜，<br>
但也讓我對於製作一個網站有了基本的概念跟知識，<br>
可想而知其他那些很多花樣的網站應該都是貼了一大堆編碼吧!<p>

電腦課的好玩之處就在於老師示範完叫我們自己做的時候，總是一團亂!哈哈哈!<p>
