【荷花酥】荷花酥是杭州特有的傳統小吃，口感酥鬆香甜。<p>
因外形似荷花而得名荷花酥。<p>

荷花酥造型酥層清晰，細緻考究，外形似一朵荷花，這也是其「荷花酥」名稱的由來，<br>
荷花的美好寓意，以及荷花酥整體色彩明麗活潑，因此常出現在宴席之上，作為裝飾的點心。<p>
