【龍鬚酥】

流傳至今已兩千多年的龍鬚酥，自古便深受帝皇喜愛。<p>

雍正帝因見其在工藝特色似游龍舞鳳，糖絲纖細、雪白，猶如龍鬚，故命名「龍鬚酥」。<p>
相較於其他中式點心，龍鬚酥的普及率更高，大小商超都買得到。<p>

相較其他中式點心的花型、方形，龍鬚酥的外觀根據特色，<br>
它色澤乳白、層次分明、細絲萬縷；口感更是酥鬆綿甜、甜而不膩、香酥可口、入口即化。<p>
