【紫薯山藥糕】既是甜品也是菜品。<p>

以紫薯、山藥、紅糖、蜂蜜、牛奶味主要原料，<br>
口感細膩絲滑，極富營養，對於女性來說更是養顏美容的好選擇。<p>

外形來看，紫薯山藥糕色彩明麗，白紫相間的花型糕身顯得端莊典雅，<br>
也有人形象將其描述成中國的提拉米蘇。<p>
